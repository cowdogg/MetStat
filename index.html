  <script src="https://cdn.tailwindcss.com"></script>

    body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
    .glass-pane { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }

    .slider-thumb::-moz-range-thumb { width: 16px; height: 16px; background: #38bdf8; cursor: pointer; border-radius: 50%; }
    .slider-thumb:disabled::-webkit-slider-thumb { background: #475569; }
  </style>
